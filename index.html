<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social share</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div class="main">
    <div class="icon">
      <div class="icon-wrapper">
        <i class="ri-arrow-left-line"></i>
        <i class="ri-more-2-fill"></i>
      </div>
      <div class="img">
        <img src="/dog.avif" alt="">
      </div>
      <div class="icon-wrapper icons">
        <span>
          <i class="ri-equalizer-line"></i>
          <span>Edit</span>
        </span>
        <span>
          <i class="ri-share-fill"></i>
          <span>Share</span>
        </span>
        <span>
          <i class="ri-delete-bin-7-fill"></i>
          <span>Delete</span>
        </span>
      </div>
      <div class="share">
        <hr>
        <span>Share</span>
      </div>
      <div class="img-wrapper">
        <img src="/img1.avif" alt="">
        <img src="/img2.avif" alt="">
        <img src="/img3.avif" alt="">
        <img src="/img4.avif" alt="">
        <img src="/img5.avif" alt="">
      </div>
      <div class="social">
        <i class="ri-whatsapp-line whatsapp"></i>
        <i class="ri-mail-line mail"></i>
        <i class="ri-message-2-line message"></i>
        <i class="ri-facebook-circle-line facebook"></i>
        <i class="ri-instagram-line instagram"></i>
      </div>
    </div>
  </div>

</body>

</html>
